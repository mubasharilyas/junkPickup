

<div style="overflow-x: auto;">
    <table>
        <tr>

            <th style="width: 12%;">Picture</th>
            <th style="width: 12%;">Customer</th>
            <th style="width: 12%;">Category</th>
            <th style="width: 12%;">address</th>
            <th style="width: 12%;">Price</th>
            <th style="width: 12%;">Status</th>
            <Th style="width: 12%">Action</Th>


        </tr>
        <tr *ngFor="let item of details">
            <td><img src="picture.jpG" style="height: 30px; width:30px"></td>
            <td>{{item.customer}}</td>
            <td>{{item.catagory}}</td>
            <td>{{item.address}}</td>
            <td><input [(ngModel)]="item.price" type="text" style="outline:none;" #task></td>
            <td> <select name="cars" id="cars">
                    <option *ngFor="let st of status" value="volvo">{{st}}</option>

                </select></td>
            <td><button (click)="saveData(task.value)">Update</button></td>
        </tr>

    </table>
</div>
