


<a (click)="openMenu()" id="main-menu-toggle" class="menu-toggle" aria-label="Open main menu">
    <span class="sr-only">Open main menu</span>
    <span class="fa fa-bars" aria-hidden="true"></span>
</a>

<nav id="main-menu" class="main-menu" [class]='ClassesToApply' aria-label="Main menu">
    <a (click)="closeMenue()" id="main-menu-close" class="menu-close" aria-label="Close main menu">
        <span class="sr-only">Close main menu</span>
        <span class="close-btn" aria-hidden="true">&times;</span>
    </a>



    <div class="flex">

        <ul>
            <li *ngIf="isLoggedIn && user && user.isAdmin" ><a routerLink="/admin-dashboard" (click)="closeOnNavigation()">Dashboard</a></li>

            <li *ngIf=" isLoggedIn && user && !user.isAdmin" ><a routerLink="/trash-upload" (click)="closeOnNavigation()" >Create Trash</a></li>

            <li><a *ngIf="isLoggedIn && user && user.isAdmin" routerLink="/category" (click)="closeOnNavigation()">Category</a></li>







        </ul> 
        
       
        <div class="flex pl-3 pl-lg-" style="height: 45px;">



            <div class="ml-lg-2" *ngIf="isLoggedIn">
                <button (click)="logout()" class="ml-auto btn signup-btn" (click)="closeOnNavigation()" >Log out</button>

            </div>


            <div *ngIf="activePage==='sign-up'&&!isLoggedIn" class="ml-2">
                <button routerLink="/login" class="ml-auto btn signup-btn" (click)="closeOnNavigation()">Log In</button>

            </div>

            <div *ngIf="!isLoggedIn" class="ml-2">
                <button routerLink="/login" class="ml-auto btn signup-btn" (click)="closeOnNavigation()" >Log In</button>

            </div>

            <div *ngIf="!isLoggedIn" class="ml-2">
                <button routerLink="/sign-up" class="ml-auto btn signup-btn" style="margin:10px;" (click)="closeOnNavigation()">Sign up</button>

            </div>
        </div>


    </div>

</nav>

<a class="backdrop" tabindex="-1" aria-hidden="true" hidden></a>
