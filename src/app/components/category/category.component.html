
    <table >
        <button  (click)="addNew()" style="float: left;color: white; width:80px; height: 40px;font-size: 15px;margin-top: 30px;">Add</button>
        <tr >
            <th >Category</th>
            <th  >Price</th>
            <th >Action</th>

        </tr>
        <tr *ngFor="let item of categories;index as i">
            <td >
                <input [(ngModel)]="item.name"  type="text" style="height: 30px; width: 70%;">
            </td>
            <td>
                <input [(ngModel)]="item.price"  type="text"  style="height: 30px; width: 70%;">  
            </td>
            <td>
                <button (click)="save(item)" >save</button>
                <button (click)="onRemove(item,i)">delete</button>
            </td>
        </tr>
       
            
          
    

    </table>
