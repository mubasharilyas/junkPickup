<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"
            style="margin-left:130PX ; color: red;">LOGIN</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
        <div class="login-form">
            <div class="sign-in-html">
                <form [formGroup]="usersData">
                    <div class="group">
                        <label for="user" class="label">email</label>
                        <input id="user" type="text" class="input" formControlName="email">
                        <div *ngIf="submitted && usersData.controls.email.errors" class="invalid-feedback">this not find</div>
                        <div *ngIf="submitted && usersData.controls.email.errors">Email must be a valid email address</div>

                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" formControlName="password">
                        
                    </div>
                    <div class="group">
                        <input type="submit" class="button" (click)="submit('data')" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">email</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="pass" type="text" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a><label for="tab-1"></label>Already Member?</a>
                </div>
            </div>
        </div>
    </div>
</div>
