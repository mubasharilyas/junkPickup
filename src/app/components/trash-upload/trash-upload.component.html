<div></div>
<div *ngIf="isCameraExist; else noCameraExist">
    <div style="text-align:center" *ngIf="showWebcam">
        <div class="btn-group">
            <button class="button" (click)="takeSnapshot()">Capture</button>
            <button (click)="goBack()">Back</button>
        </div> <br />
        <webcam [height]="500" [width]="1000" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
            [switchCamera]="nextWebcamObservable"></webcam>
    </div>
    <div *ngIf="!showWebcam">
        <button class="button" (click)="onOffWebCame()">Take Picture <i class="fas fa-camera"></i></button><br />
        <input type="file" id="FUImage" name="FUImage" accept=".png, .jpg, .jpeg" (change)="handleFileInput($event)">
        <br />
        <button type="button" class="btn btn-danger pull-left" (click)="btnUpload()">Upload</button><br />
        <input type="text" [(ngModel)]="upload.categry"> categry<br />
        <input type="text"[(ngModel)]="upload.numberOfItem">items<br />
       
    </div>

    <div *ngIf="errors.length > 0">
        <h4>Error Messages:</h4>
        <ul *ngFor="let error of errors">
            <li>{{ error | json }}</li>
        </ul>
    </div>
</div>


<ng-template #noCameraExist>
    Camera device not available
</ng-template>
