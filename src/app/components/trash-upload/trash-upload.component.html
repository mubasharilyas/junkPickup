    <div class="wrapper" *ngIf="!showWebcam">
        <header>
            <h1>Create</h1>
        </header>

        <div class="ways">
            <ul>
                <li #upload id="upload" (click)="clickUpload()">
                    Select Image
                </li>
                <li>
                    Take Photo
                </li>
            </ul>
        </div>

        <div class="sections">

            <section class="active">
                <input type="text" placeholder="Title" id="title" />
                <select class="category">
                    <option value="summmer">summer</option>
                    <option value="winter">winter</option>
                    <option value="working">working</option>
                    <option value="road">road</option>
                </select>

            </section>

            <section>
                <input type="text" placeholder="Topic" id="topic" />
                <textarea placeholder="something..." id="msg"></textarea>
            </section>

        </div>

        <footer>
            <ul>
                <!-- <li><span id="reset">reset</span></li> -->
                <!-- <li><span id="send">send</span></li> -->

                <button style="margin-left: 35%">Submit</button>
            </ul>
        </footer>

    </div>

    <div class="camera-on" *ngIf="showWebcam">
        <div style="width: 100%; margin: auto;">
            <webcam [width]="1000" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
                [switchCamera]="nextWebcamObservable"></webcam>
        </div>
        <div class="btn">
            <button>capture</button>
            <button>Back</button>
        </div>

    </div>
    <div *ngIf="errors.length > 0">
        <h4>Error Messages:</h4>
        <ul *ngFor="let error of errors">
            <li>{{ error | json }}</li>
        </ul>
    </div>
</div>


<ng-template #noCameraExist>
    Camera device not available
</ng-template>
