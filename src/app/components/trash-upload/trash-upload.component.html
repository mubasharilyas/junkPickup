<div class="body" >
    

    <div class="wrapper" *ngIf="!showWebcam">
        <header>
            <h1>Create</h1>
        </header>

        <div class="ways">
            <ul>
                <li #upload id="upload" (click)="clickUpload()">
                    Select Image
                </li>
                
            </ul>
        </div>

        <div class="sections">

            <section class="active">
                <input type="text" placeholder="numberOfItem" id="title" />
                <select class="category">
                    <option value="sofa">Sofa</option>
                    <option value="printer">Printer</option>
                    <option value="dinningTable">Dinning Table</option>
                    <option value="boiler">Boiler</option>
                    <option value="tv">Tv</option>
                </select>

            </section>



        </div>

        <footer>
            <ul>
               

                <button style="margin-left: 35%">Submit</button>
            </ul>
        </footer>

    </div>
   
    <div class="camera-on" *ngIf="showWebcam">
        <div style="width:100%; margin: auto;">
            <input type="file" accept="image/*" capture="camera">

        </div>
      
    </div>
    <div *ngIf="errors.length > 0">
        <h4>Error Messages:</h4>
        <ul *ngFor="let error of errors">
            <li>{{ error | json }}</li>
        </ul>
    </div>
</div>
